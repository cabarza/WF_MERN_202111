<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form>
        <label>Nombre:</label>
        <input type="text" id="nombre" required min="3">
        <label>Edad</label>
        <input type="number" id="edad" min="10" max="100">

        <button type="submit">Enviar</button>
    </form>

    <button onclick="cambiarColor()">Cambiar Color</button>
    <button onclick="agregarContenido()">Agregar Contenido</button>
    <button onclick="irAGoogle()">Ir a google</button>
    
    <div id="contenido"></div>
    <script>
        document.body.style.backgroundColor = 'black';
        document.body.style.color = 'white';
        console.log(document);

        document.getElementById('contenido').addEventListener('click', cambiarContenido);

        document.getElementsByTagName('form')[0].addEventListener('submit', (e) => {
            e.preventDefault();
            console.log(document.getElementById('nombre').value);
            alert(document.getElementById('nombre').value)

        });

        let cantidad = 0;

        function cambiarColor() {
            document.body.style.backgroundColor = 'green';
            document.body.style.color = 'red';
        }

        function agregarContenido() {
            if(cantidad < 3) {
                document.getElementById('contenido').innerHTML += '<h1>Esto es nuevo</h1>'
                cantidad++;
            }
        }

        function cambiarContenido() {
            const contenido = document.getElementById('contenido');
            contenido.style.backgroundColor = 'blue';
            contenido.style.color = 'white';

        }

        function irAGoogle() {
            window.open('https://google.cl', '_blank');
        }
    </script>
</body>
</html>
